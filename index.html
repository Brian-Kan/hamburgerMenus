<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Hamburger Menu Testing Grounds</title>

</head>
<body>
    
    <!-- Type 1 navigation that uses the checkbox hack -->
    <div class="nagivation">

        <!-- Input-label pairing.  This hamburger menu uses the checkbox hack -->
        <input type="checkbox" class="navigation_checkbox" id="navi-toggle">

        <label for="navi-toggle" class="navigation_button">MENU</label>

        <!-- Background -->
        <div class="navigation_background">&nbsp;</div>

        <!-- Navigation and its contents -->
        <nav class="navigation_nav">
            <ul class="navigation_list">
                <li class="navigation_item"><a href="#" class="navigation_link">About Natours</a></li>
                <li class="navigation_item"><a href="#" class="navigation_link">Your benefits</a></li>
                <li class="navigation_item"><a href="#" class="navigation_link">Popular tours</a></li>
                <li class="navigation_item"><a href="#" class="navigation_link">Stories</a></li>
                <li class="navigation_item"><a href="#" class="navigation_link">Book now</a></li>
            </ul>
        </nav>
    </div>

    <script src="./script.js"></script>
</body>
</html>
